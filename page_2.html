<!DOCTYPE html>

<html>

<head>
	<title>Save Your Food</title>
	<meta charset = "utf-8">
	
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
		
	<link rel="stylesheet" type="text/css" href="./css/main_style.css">	
	<link rel="stylesheet" type="text/css" href="./css/page2_style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script>
	
	/*	BUTTONS FUNCTIONALITY	*/
	
	
	/*	Food Skincare and Tips buttons functionality - when clicked reveal
		content, when clicked again - hide that content		*/
	
		$(document).ready(function(){
			$("#food-button").click(function(){
				$("#food-recipes").toggle('450', "swing", function(){
					//Animation done.
				});
			});
		
		});
		
		
		
		$(document).ready(function(){
			$("#health-button").click(function(){
				$("#health-recipes").toggle('450', "swing", function(){
					//Animation done.
				});
			});
		
		});
		
		
		$(document).ready(function(){
			$("#tips-button").click(function(){
				$("#tips-recipes").toggle('450', "swing", function(){
					//Animation done.
				});
			});
		
		});
	
	
	/*	SEARCH FUNCTIONALITY	*/
	
	
	
	/*	Store search value in variable	*/
	
	function getSearchValue() {
		var searchInput = document.getElementById("searchbar").value;
		
		return searchInput;
	}
	
	
	/*	Trigger search when enter is hit	*/
	
		//must be made onload - otherwise "searchbar" returns null value
		window.onload=function(){
			//get value that is being searched
			var input = document.getElementById("searchbar");
			
			//if ENTER is hit on input field, the button is clicked
			input.addEventListener("keyup", function(event){
				event.preventDefault();
				if(event.keyCode === 13){
					document.getElementById("search-button").click();
				}
			});
		}
		
		
		
	/*	Search button method	*/
	
		//load search results website on button click
		function search(){
			
			//onclick=window.location.href = './page_2.html';
			onclick=window.location.href = './page_2.html?query=' + getSearchValue();;
		}
		
	
	</script>
	
	
	
</head>
	
	
<body>
	<div class="top-bar">
		<nav id="menu">
			<a href="./page_1.html#about">about</a>
			<a href="./page_1.html#why">why</a>
			<a href="./page_1.html#how">how</a>
		</nav>
	</div>
	
	
	<div class="wrapper">
		
		<div class = "title">
			<h1>Save Your Food!</h1>
			
			
			<div id="search-section">
				<input type="text" id="searchbar" placeholder="Search food ...">
				
				<button onclick="search()" type="button" id="search-button">
				
					<img src="./website_images/search-icon.png" class="search-button-image">
				
				</button>
				
			
			</div>
			
		</div>
		
		
		<div class="content">
			<div class="food">
				<button type="button" id="food-button">
					Food Recipes
				</button>
				<div class="recipes" id="food-recipes">
					<a href="./page_3.html"> Banana Bread</a>
						
				</div>
			</div>
		
			<div class="health">
				<button type="button" id="health-button">
					Skincare Recipes
				</button>
				
				<div class="recipes" id="health-recipes">
					<a href="./page_3.html"> Face Mask 2</a>
					<hr>
					<a href="./page_3.html"> Coconut Butter</a>
				</div>
			</div>
		
			<div class="tips">
				<button type="button" id="tips-button">
					Tips for Bananas
				</button>
				
				<div class="recipes" id="tips-recipes">
					<a href="./page_3.html"> How to keep bananas fresh</a>
				</div>
				
			</div>
			
			
		</div>
		
		
	</div>
	
	
</body>
</html>
